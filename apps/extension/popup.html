<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      :root {
        /* Light theme (matches webapp shadcn theme) */
        --background: #ffffff;
        --foreground: #111827;
        --card: #ffffff;
        --primary: #d87943;
        --primary-foreground: #ffffff;
        --border: #e5e7eb;
        --muted-foreground: #6b7280;
        --destructive: #ef4444;
        --ring: #d87943;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark theme */
          --background: #121113;
          --foreground: #c1c1c1;
          --card: #121212;
          --primary: #e78a53;
          --primary-foreground: #121113;
          --border: #222222;
          --muted-foreground: #888888;
          --destructive: #5f8787;
          --ring: #e78a53;
        }
      }
      html,
      body {
        margin: 0;
        padding: 0;
      }
      body {
        width: 320px;
        background: var(--background);
        color: var(--foreground);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      .popup {
        display: flex;
        flex-direction: column;
      }
      .header {
        padding: 16px;
        border-bottom: 1px solid var(--border);
        background: var(--card);
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .title {
        margin: 0;
        font-size: 16px;
        font-weight: 700;
      }
      .badge {
        display: none;
        padding: 2px 8px;
        border-radius: 999px;
        background: var(--destructive);
        color: #fff;
        font-size: 11px;
        font-weight: 600;
      }
      .content {
        padding: 16px;
      }
      .btn {
        width: 100%;
        height: 48px;
        border: none;
        border-radius: 12px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn:focus-visible {
        outline: 2px solid var(--ring);
        outline-offset: 2px;
      }
      .btn-primary {
        background: var(--primary);
        color: var(--primary-foreground);
      }
      .btn-primary:hover {
        filter: brightness(0.95);
      }
      .btn-danger {
        background: var(--destructive);
        color: #fff;
      }
      .btn-danger:hover {
        filter: brightness(0.95);
      }
      .helper {
        margin-top: 8px;
        text-align: center;
        font-size: 12px;
        color: var(--muted-foreground);
      }
      .footer {
        padding: 12px 16px;
        border-top: 1px solid var(--border);
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-size: 11px;
        color: var(--muted-foreground);
      }
      .link {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        padding: 0;
        display: inline-flex;
        align-items: center;
        gap: 4px;
      }
      .link:hover {
        color: var(--primary);
      }
      .link:focus-visible {
        outline: 2px solid var(--ring);
        outline-offset: 2px;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="popup">
      <div class="header">
        <h1 class="title">Screen Recorder</h1>
        <span id="recBadge" class="badge">Recording</span>
      </div>

      <div class="content">
        <button id="recordToggle" class="btn btn-primary">Start Recording</button>
        <div id="recordDesc" class="helper">Records the current browser tab</div>
      </div>

      <div class="footer">
        <button class="link" id="helpLink">Help</button>
        <button class="link" id="privacyLink">See Example</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
