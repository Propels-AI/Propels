version: 1
applications:
  - appRoot: apps/webapp
    backend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm --version
            - pnpm install --frozen-lockfile
        build:
          commands:
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
            - pnpm --version
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm run build
      artifacts:
        baseDirectory: apps/webapp/dist
        files:
          - "**/*"
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
