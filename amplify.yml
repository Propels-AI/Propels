version: 1
applications:
  - appRoot: apps/webapp
    backend:
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
        build:
          commands:
            - pnpm install --frozen-lockfile
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            - npm install -g pnpm
        build:
          commands:
            - pnpm install --frozen-lockfile
            - pnpm --filter webapp build
      artifacts:
        baseDirectory: apps/webapp/dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - apps/webapp/node_modules/**/*